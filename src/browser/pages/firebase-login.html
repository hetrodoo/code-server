<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <meta
    http-equiv="Content-Security-Policy"
    content="style-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
  />
  <title>code-server login</title>
  <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
  <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
  <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
  <link href="{{CS_STATIC_BASE}}/src/browser/pages/global.css" rel="stylesheet" />
  <link href="{{CS_STATIC_BASE}}/src/browser/pages/login.css" rel="stylesheet" />
  <meta id="coder-options" data-settings="{{OPTIONS}}" />
</head>
<body>
<div class="center-container">
  <div class="card-box">
    <div class="header">
      <h1 class="main">Welcome to code-server</h1>
      <div class="sub">Please log in below. {{PASSWORD_MSG}}</div>
    </div>
    <div class="content center-container">
      <form class="login-form" method="post" id="form">
        <input id="base" type="hidden" name="base" value="{{BASE}}" />
        <input id="href" type="hidden" name="href" value="" />
        <input id="token" type="hidden" name="token" value="" />
        {{ERROR}}
      </form>
      <button class="-button -button-black" onclick="signIn('github')">
        Sign With Github
      </button>
      <br>
      <button class="-button -button-red" onclick="signIn('google')">
        Sign With Google
      </button>
      <br>
      <button class="-button" onclick="signIn('microsoft')">
        Sign With Microsoft
      </button>
    </div>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import {
    GoogleAuthProvider,
    getAuth,
    OAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    GithubAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWi11vDZ7VcPyZFYlFAlPo_p_NtnVfOJI",
    authDomain: "code-server-dfec4.firebaseapp.com",
    projectId: "code-server-dfec4",
    storageBucket: "code-server-dfec4.appspot.com",
    messagingSenderId: "664542572908",
    appId: "1:664542572908:web:38e3547204ec4959b04349"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signIn = (providerName) => {
    let provider;

    switch (providerName) {
      case 'github':
        provider = new GithubAuthProvider();
        break;
      case 'google':
        provider = new GoogleAuthProvider();
        break;
      case 'microsoft':
        provider = new OAuthProvider('microsoft.com');
        break;
      default:
        provider = undefined;
        throw new Error(`Unknown provider ${provider}.`);
    }

    signInWithRedirect(auth, provider);
  };

  getRedirectResult(auth).then((response) => {
    if (response === null) return;
    document.getElementById("token").value = response.user.accessToken;
    document.getElementById("form").submit()
  });
</script>

<script>
  // Inform the backend about the path since the proxy might have rewritten
  // it out of the headers and cookies must be set with absolute paths.
  const el = document.getElementById("href")
  if (el) {
    el.value = location.href
  }
</script>
</body>
</html>
